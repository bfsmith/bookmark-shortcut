<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Shortcut</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="w-[400px] min-h-[500px] font-sans text-sm text-gray-800 bg-white">
  <div class="flex flex-col h-full">
    <header class="flex justify-between items-center p-4 border-b border-gray-200 bg-gray-50">
      <h1 class="text-lg font-semibold text-gray-900">Bookmark Aliases</h1>
      <button id="openOptions" class="bg-transparent border border-gray-300 rounded px-2.5 py-1.5 cursor-pointer text-sm transition-all hover:bg-gray-200 hover:border-gray-400" title="Open options page">⚙️</button>
    </header>
    
    <div class="p-3 border-b border-gray-200">
      <input type="text" id="searchInput" placeholder="Search bookmarks..." autocomplete="off" class="w-full px-3 py-2 border border-gray-300 rounded text-sm outline-none transition-colors focus:border-blue-500 focus:shadow-[0_0_0_2px_rgba(66,133,244,0.1)]">
    </div>

    <div class="flex-1 overflow-y-auto p-2 max-h-[400px]" id="bookmarksList">
      <div class="py-5 px-5 text-center text-gray-600">Loading bookmarks...</div>
    </div>

    <div class="p-3 border-t border-gray-200 bg-gray-50 text-center">
      <small class="text-gray-600 text-xs">Type "b " in the address bar to use aliases</small>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
